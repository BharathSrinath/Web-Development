<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Interview Registration Page</h2>
    <form action="JJ5_Part2">
        <div>
            <label for="name">Candidate Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="mobile">Mobile No: </label>
            <input type="text" name="mobile" id="mobile">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            Languages Known:
            <input type="checkbox" name="languages" id="java" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" name="languages" id="c#" value="C#">
            <label for="c#">C#</label>
            <input type="checkbox" name="languages" id="php" value="PHP">
            <label for="php">PHP</label>
            <input type="checkbox" name="languages" id="python" value="Python">
            <label for="pyhton">Python</label>
            <input type="checkbox" name="languages" id="javascript" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>
        <br>
        <div>
            Qualification: <select name="qualification" id="qualification">
                <option value="BE">BE</option>
                <option value="Btech">BTech</option>
                <option value="Bcom">Bcom</option>
                <option value="Bca">BCA</option>
            </select>
        </div>
        <br>
        <div>
            <button id="register" name="register">Register</button>
        </div>
    </form>
</body>

</html>
