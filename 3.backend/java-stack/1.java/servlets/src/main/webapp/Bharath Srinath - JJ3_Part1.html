<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Welcome to Servlet3 Form Example</h2>
    <form action="JJ3_Part1">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="name">User Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br><br>

        <label>Course: </label>
        <input type="checkbox" value="java" name="course">
        <label for="java">Java</label>
        <input type="checkbox" value="dotnet" name="course">
        <label for="dotnet">Dot Net</label>
        <input type="checkbox" value="php" name="course">
        <label for="php">PHP</label>
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
